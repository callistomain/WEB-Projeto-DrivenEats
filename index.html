<!DOCTYPE html>

<html lang="pt-BR">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <link rel="stylesheet" href="./assets/css/reset.css">
      <link rel="stylesheet" href="./assets/css/style.css">
      <script src="./assets/js/script.js" defer></script>
      <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>

      <title>DrivenEats</title>
  </head>

  <body>
    <!-- HEADER ================================== -->
    <div class="header">
      <h1>DrivenEats</h1>
      <h2>Sua comida em 6 minutos</h2>
    </div>

    <!-- CONTENT ================================== -->
    <div class="content">
      <form>
        <!-- DISH -->
        <fieldset>
          <legend>Primeiro, seu prato</legend>
          <ul>
            <!-- ITEM -->
            <li>
              <input type="radio" id="dish-1" name="dish" required>
              <label for="dish-1">
                <div class="card">
                  <img src="./assets/images/dish1.png">
                  <h4>Frango Yin Yang</h4>
                  <p>Um pouco de batata, um pouco de salada</p>
                  <h5>R$ 14,90</h5>
                  <ion-icon name="checkmark-circle"></ion-icon>
                </div>
              </label>
            </li>

            <!-- ITEM -->
            <li>
              <input type="radio" id="dish-2" name="dish">
              <label for="dish-2">
                <div class="card">
                  <img src="./assets/images/dish2.jpg">
                  <h4>Harumaki</h4>
                  <p>Massa pastel com camarão frito.</p>
                  <h5>R$ 23,90</h5>
                  <ion-icon name="checkmark-circle"></ion-icon>
                </div>
              </label>
            </li>

            <!-- ITEM -->
            <li>
              <input type="radio" id="dish-3" name="dish">
              <label for="dish-3">
                <div class="card">
                  <img src="./assets/images/dish3.jpg">
                  <h4>Porção de shimeji</h4>
                  <p>Shimeji fresco grelhado na chapa.</p>
                  <h5>R$ 45,90</h5>
                  <ion-icon name="checkmark-circle"></ion-icon>
                </div>
              </label>
            </li>

            <!-- ITEM -->
            <li>
              <input type="radio" id="dish-4" name="dish">
              <label for="dish-4">
                <div class="card">
                  <img src="./assets/images/dish4.jpg">
                  <h4>Niguiri</h4>
                  <p>Com salmão ou atum. (8 unidades)</p>
                  <h5>R$ 30,90</h5>
                  <ion-icon name="checkmark-circle"></ion-icon>
                </div>
              </label>
            </li>

            <!-- ITEM -->
            <li>
              <input type="radio" id="dish-5" name="dish">
              <label for="dish-5">
                <div class="card">
                  <img src="./assets/images/dish5.jpg">
                  <h4>Hossomaki</h4>
                  <p>Alga por fora. (8 unidades)</p>
                  <h5>R$ 23,90</h5>
                  <ion-icon name="checkmark-circle"></ion-icon>
                </div>
              </label>
            </li>
          </ul>
        </fieldset>

        <!-- DRINK -->
        <fieldset>
          <legend>Agora, sua bebida</legend>
          <ul>
            <!-- ITEM -->
            <li>
              <input type="radio" id="drink-1" name="drink" required>
              <label for="drink-1">
                <div class="card">
                  <img src="./assets/images/drink1.png">
                  <h4>Coquinha gelada</h4>
                  <p>Lata 350ml</p>
                  <h5>R$ 4,90</h5>
                  <ion-icon name="checkmark-circle"></ion-icon>
                </div>
              </label>
            </li>

            <!-- ITEM -->
            <li>
              <input type="radio" id="drink-2" name="drink">
              <label for="drink-2">
                <div class="card">
                  <img src="./assets/images/drink2.jpg">
                  <h4>Guaraná</h4>
                  <p>Lata 350ml</p>
                  <h5>R$ 4,75</h5>
                  <ion-icon name="checkmark-circle"></ion-icon>
                </div>
              </label>
            </li>

            <!-- ITEM -->
            <li>
              <input type="radio" id="drink-3" name="drink">
              <label for="drink-3">
                <div class="card">
                  <img src="./assets/images/drink3.jpg">
                  <h4>Fanta</h4>
                  <p>Lata 350ml</p>
                  <h5>R$ 4,80</h5>
                  <ion-icon name="checkmark-circle"></ion-icon>
                </div>
              </label>
            </li>

            <!-- ITEM -->
            <li>
              <input type="radio" id="drink-4" name="drink">
              <label for="drink-4">
                <div class="card">
                  <img src="./assets/images/drink4.jpg">
                  <h4>Red Bull</h4>
                  <p>Lata 473ml</p>
                  <h5>R$ 10,49</h5>
                  <ion-icon name="checkmark-circle"></ion-icon>
                </div>
              </label>
            </li>

            <!-- ITEM -->
            <li>
              <input type="radio" id="drink-5" name="drink">
              <label for="drink-5">
                <div class="card">
                  <img src="./assets/images/drink5.jpg">
                  <h4>Água mineral</h4>
                  <p>Garrafa 500ml</p>
                  <h5>R$ 3,99</h5>
                  <ion-icon name="checkmark-circle"></ion-icon>
                </div>
              </label>
            </li>
          </ul>
        </fieldset>

        <!-- DESSERT -->
        <fieldset>
          <legend>Por fim, sua sobremesa</legend>
          <ul>
            <!-- ITEM -->
            <li>
              <input type="radio" id="dessert-1" name="dessert" required>
              <label for="dessert-1">
                <div class="card">
                  <img src="./assets/images/dessert1.png">
                  <h4>Pudim</h4>
                  <p>Apenas pudim.</p>
                  <h5>R$ 7,90</h5>
                  <ion-icon name="checkmark-circle"></ion-icon>
                </div>
              </label>
            </li>

            <!-- ITEM -->
            <li>
              <input type="radio" id="dessert-2" name="dessert">
              <label for="dessert-2">
                <div class="card">
                  <img src="./assets/images/dessert2.jpg">
                  <h4>Fatia de chocolate</h4>
                  <p>Massa de chocolate recheio de brigadeiro.</p>
                  <h5>R$ 12,50</h5>
                  <ion-icon name="checkmark-circle"></ion-icon>
                </div>
              </label>
            </li>

            <!-- ITEM -->
            <li>
              <input type="radio" id="dessert-3" name="dessert">
              <label for="dessert-3">
                <div class="card">
                  <img src="./assets/images/dessert3.jpg">
                  <h4>Fatia de Prestígio</h4>
                  <p>Massa de chocolate recheio de Prestígio.</p>
                  <h5>R$ 13,50</h5>
                  <ion-icon name="checkmark-circle"></ion-icon>
                </div>
              </label>
            </li>

            <!-- ITEM -->
            <li>
              <input type="radio" id="dessert-4" name="dessert">
              <label for="dessert-4">
                <div class="card">
                  <img src="./assets/images/dessert4.jpg">
                  <h4>Churros</h4>
                  <p>6 churros palitos.</p>
                  <h5>R$ 10,99</h5>
                  <ion-icon name="checkmark-circle"></ion-icon>
                </div>
              </label>
            </li>

            <!-- ITEM -->
            <li>
              <input type="radio" id="dessert-5" name="dessert">
              <label for="dessert-5">
                <div class="card">
                  <img src="./assets/images/dessert5.jpg">
                  <h4>Fatia Brownie</h4>
                  <p>Brownie ninho com oreo.</p>
                  <h5>R$ 15,90</h5>
                  <ion-icon name="checkmark-circle"></ion-icon>
                </div>
              </label>
            </li>
          </ul>
        </fieldset>
      </form>
    </div>

    <!-- FOOTER ================================== -->
    <div class="footer">
      <button class="disabled" type="submit">
        Selecione os 3 itens para fechar o pedido
      </button>
    </div>

    <!-- CONFIRM-ORDER ================================== -->
    <div class="confirm-wrapper hide">
      <div class="confirm">
        <p class="title">Confirme seu pedido</p>
        <div class="item">
          <p></p><p></p>
        </div>
        <div class="item">
          <p></p><p></p>
        </div>
        <div class="item">
          <p></p><p></p>
        </div>
        <div class="item bold">
          <p>TOTAL</p><p></p>
        </div>
        <p class="option1" onclick="executeOrder()">Tudo certo, pode pedir!</p>
        <p class="option2" onclick="toggleConfirmScreen()">Cancelar</p>
      </div>
    </div>
  </body>
</html>
